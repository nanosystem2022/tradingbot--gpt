<!-- templates/balance.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Account Balance</title>
</head>
<body>
    <h1>Account Balance</h1>
    <h2>Binance Futures</h2>
    {% for currency, amount in binance_balance.items() %}
    <p>{{ currency }}: {{ amount }}</p>
    {% endfor %}
    <h2>Bybit</h2>
    {% for currency, amount in bybit_balance.items() %}
    <p>{{ currency }}: {{ amount }}</p>
    {% endfor %}
</body>
</html>
