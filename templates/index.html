<!DOCTYPE html>
<html>
<head>
    <title>Balance</title>
</head>
<body>
    <h1>Balance</h1>
    <ul>
        {% for exchange, balance in balances.items() %}
            <li>
                <h2>{{ exchange }}</h2>
                <ul>
                    {% for currency, amount in balance.items() %}
                        <li>{{ currency }}: {{ amount }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
