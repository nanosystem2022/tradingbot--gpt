<!DOCTYPE html>
<html>
<head>
    <title>Exchange Balance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000');
        socket.on('connect', function() {
            socket.emit('request_balance');
        });
        socket.on('update_balance', function(balance) {
            // Update the balance on the page
            for (var currency in balance) {
                document.getElementById(currency).innerText = balance[currency]['free'];
            }
        });
        socket.on('error', function(message) {
            // Handle the error
            console.error(message);
        });
    </script>
</head>
<body>
    <h1>Exchange Balance</h1>
    <!-- You will need to add an element for each currency in your balance -->
    <p><strong>BTC:</strong> <span id="BTC"></span></p>
    <p><strong>ETH:</strong> <span id="ETH"></span></p>
    <!-- Add more currencies as needed -->
</body>
</html>
